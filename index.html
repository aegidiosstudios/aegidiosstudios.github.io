<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add your App Store ID here -->
    <meta name="apple-itunes-app" content="app-id=6739349768">
    <title>Aegidios Breathe - Official Site</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f5f5f7 0%, #fff 100%);
            min-height: 100vh;
            line-height: 1.5;
            color: #1d1d1f;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .product-card, .links-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            text-align: center;
            margin-bottom: 40px;
            transition: transform 0.3s ease;
        }

        .product-card:hover, .links-card:hover {
            transform: translateY(-4px);
        }

        .app-link {
            display: block;
            cursor: pointer;
        }

        .app-link img {
            width: 100%;
            height: auto;
            display: block;
        }

        .content {
            padding: 40px;
        }

        .content p {
            font-size: 18px;
            color: #494949;
            max-width: 800px;
            margin: 0 auto;
        }

        .links-card {
            padding: 20px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .links a {
            text-decoration: none;
            color: #1d1d1f;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: #007AFF;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .content {
                padding: 20px;
            }

            .content p {
                font-size: 16px;
            }

            .links {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-card">
            <!-- Make the image area clickable -->
            <a href="https://apps.apple.com/app/id6739349768" class="app-link">
                <img src="productcard.png" alt="Aegidios Breathe App">
            </a>
            <div class="content">
                <p>Powerful, simple breathing exercises and full customization. Pay once, use forever. No subscriptions, no ads, no gated functions. A trusty guide in your pocket that helps you harness your breath.</p>
            </div>
        </div>

        <div class="links-card">
            <div class="links">
                <a href="breatheapp/support.html">Support & FAQ</a>
                <a href="breatheapp/commercial.html">Commercial Policy</a>
                <a href="breatheapp/privacy.html">Privacy Policy</a>
                <a href="https://instagram.com/aegidiosbreathe" target="_blank" rel="noopener noreferrer">Instagram</a>
                <a href="meditation/index.html">Meditation</a>
            </div>
        </div>
    </div>
</body>
</html>
