<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Replace YOURAPPID with your actual App Store ID -->
    <meta name="apple-itunes-app" content="app-id=6739349768">
    <title>Aegidios Breathe</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .widget-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            padding: 2rem;
            border-top: 1px solid #d2d2d7;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #1d1d1f;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #86868b;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            main {
                padding: 2rem 1rem;
            }

            .footer-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="widget-container">
            <!-- Replace YOURAPPID with your App Store ID -->
            <iframe 
                src="https://tools.applemediaservices.com/widget/en-us/6739349768?type=medium"
                height="550px"
                width="100%"
                frameborder="0"
                style="border:none; overflow:hidden; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            </iframe>
        </div>
    </main>

    <footer>
        <nav class="footer-links">
            <a href="/privacy">Privacy Policy</a>
            <a href="/support">Support</a>
            <a href="/pricing">Pricing</a>
            <a href="https://instagram.com/aegidiosbreathe" target="_blank" rel="noopener noreferrer">Instagram</a>
        </nav>
    </footer>
</body>
</html>
