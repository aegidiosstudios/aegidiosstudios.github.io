<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Smart App Banner - this still works on iOS -->
    <meta name="apple-itunes-app" content="app-id=6739349768">
    <title>Aegidios Breathe</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .app-store-badge {
            height: 40px;
            margin: 20px 0;
        }

        footer {
            padding: 2rem;
            border-top: 1px solid #d2d2d7;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #1d1d1f;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #86868b;
        }

        @media (max-width: 600px) {
            .footer-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- Replace with your app store URL -->
        <a href="https://apps.apple.com/app/id6739349768">
            <img class="app-store-badge" src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-download-on-the-app-store.svg" alt="Download on the App Store">
        </a>
    </main>

    <footer>
        <nav class="footer-links">
            <a href="/privacy">Privacy Policy</a>
            <a href="/support">Support</a>
            <a href="/pricing">Pricing</a>
            <a href="https://instagram.com/yourhandle" target="_blank" rel="noopener noreferrer">Instagram</a>
        </nav>
    </footer>
</body>
</html>
