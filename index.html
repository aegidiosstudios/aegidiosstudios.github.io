<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-itunes-app" content="app-id=6739349768">
    <title>Aegidios Breathe - Official Site</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f5f5f7 0%, #fff 100%);
            min-height: 100vh;
            line-height: 1.5;
            color: #1d1d1f;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0 0 20px;
            background: linear-gradient(90deg, #007AFF, #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero h2 {
            font-size: 28px;
            font-weight: 500;
            margin: 0 0 30px;
            color: #1d1d1f;
        }

        .product-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            text-align: center;
            margin-bottom: 40px;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
        }

        .product-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .content {
            padding: 40px;
        }

        .content p {
            font-size: 18px;
            color: #494949;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .app-store-button {
            display: inline-block;
            margin: 20px 0;
        }

        .app-store-button img {
            height: 48px;
            transition: opacity 0.2s ease;
        }

        .app-store-button:hover img {
            opacity: 0.8;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #d2d2d7;
        }

        .links a {
            text-decoration: none;
            color: #1d1d1f;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: #007AFF;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero h2 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }

            .content p {
                font-size: 16px;
            }

            .links {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>New launch alert.</h1>
            <h2>Ready. Set. Get.</h2>
        </div>
        
        <div class="product-card">
            <img src="productcard.png" alt="Aegidios Breathe App">
            <div class="content">
                <p>Powerful, simple breathing exercises and full customization. Pay once, use forever: No subscriptions, no ads, no gated functions. A trusty guide in your pocket that helps you harness your breath.</p>
                <!-- Replace YOURAPPID with your actual App Store ID -->
                <a href="https://apps.apple.com/app/id6739349768" class="app-store-button">
                    <img src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-download-on-the-app-store.svg" alt="Download on the App Store">
                </a>
            </div>
        </div>

        <div class="links">
            <a href="breatheapp/support.html">Support & FAQ</a>
            <a href="breatheapp/privacy.html">Privacy Policy</a>
            <a href="breatheapp/commercial.html">Commercial Policy</a>
            <a href="https://instagram.com/aegidiosbreathe" target="_blank" rel="noopener noreferrer">Instagram</a>
        </div>
    </div>
</body>
</html>
